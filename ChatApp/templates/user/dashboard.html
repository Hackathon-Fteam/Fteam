{% extends 'user/base.html' %} {% block title %}
<title>home</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  {% include 'util/mobile-header.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>チャットルーム一覧</h1>        
        </div>
        <div class="private_chat_group_chat">
          <div id="private_chat">
            <a href="{{ url_for('enter_private_chat') }}" class="chat-btn chat-private-btn"> 
              個人<br>チャット
            </a> 
          </div>
          <div id="group_chat">
            <a href="{{ url_for('group_chat_redirect') }}" class="chat-btn chat-group-btn"> 
              グループ<br>チャット
            </a> 
          </div>
        </div>
          <div id="open_chat_channels-list">
              <ul class="channel-box"> 
                {% for open_chat in open_chats %}
                  <li>{{ open_chat.name }}</li> 
                 {% endfor %}
            </ul>
          </div> 
    </div>
</div>
{% endblock %}
