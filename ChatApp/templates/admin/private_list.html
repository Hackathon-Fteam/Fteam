{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_private_chat_list</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>個人チャット一覧</h1>
        </div>
        <div id="admin_private_chat_list">
          <ul>
              <div>
                  {% for user in users %}
                    <form>
                        <button>
                          <a calss="private_name_list" href="{{ url_for('private_chat') }}">
                            <li>{{ user.user_name }}</li> 
                          </a>
                        </button>
                    </form>
                  {% endfor %}
              </div>    
          </ul>
        </div> 
    </div>
</div>
{% endblock %}
