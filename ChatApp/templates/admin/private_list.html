{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_private_chat_list</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  {% include 'util/admin_menu.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>個人チャット一覧</h1>
        </div>
        <div id="admin_private_chat_list">
          <ul class="private_name_list">
            {% for user in users %}
              <li>
                <a href="{{ url_for('private_chat',user_id=user.uid ) }}">
                  {{ user.user_name }}
                </a>
              </li>
            {% endfor %}
          </ul>    
        </div> 
    </div>
</div>
{% endblock %}
