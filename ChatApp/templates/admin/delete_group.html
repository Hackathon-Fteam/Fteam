{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_group_chat_delete</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  {% include 'util/admin_menu.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>グループチャット削除</h1>        
        </div>
        <div>
          <ul>
              <div>
                  <ul class="chat_list">
                  {% for group_chat in group_chats %}
                    <a href="{{ url_for('group_view',group_chats_id = group_chat.id)}}">
                        <li class="chat_name">{{ group_chat.name }}</li>
                        <li class="chat_description">{{ group_chat.description }} </li>  
                        <!-- <form method="POST">
                          <input type="hidden" name="group_id" value="{{  group_chats_id  }}" />
                          <input type="hidden" name="user_id" value="{{ user_id }}" />
                          <button type="submit" name="" class="button-pink">削除</button>
                        </form>    -->
                    </a>
                  {% endfor %}
                  </ul>
              </div> 
          </ul>
        </div> 
    </div>
</div>
{% endblock %}
