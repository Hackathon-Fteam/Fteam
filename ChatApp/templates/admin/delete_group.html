{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_group_chat_delete</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  {% include 'util/admin_menu.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>グループチャット削除</h1>        
        </div>
          <div id="chat_list_delete">
            <ul class="chat_delete">
              {% for group_chat in group_chats %}
                <li class="chat_list_delete">
                  <div class="chat_name">{{ group_chat.name }}</div>
                  <div class="chat_description">{{ group_chat.description }} </div>  
                  <form method="POST" action="{{ url_for('delete_group_chat', group_id=group_chat.id) }}">
                    <input type="hidden" name="group_id" value="{{  group_chat.id  }}" />
                      <button type="submit"  class="delete-button">削除</button>
                  </form>
                </li>
              {% endfor %}
            </ul>
          </div>  
    </div>
</div>
{% endblock %}
