{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_group_member_select</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  <div>
        <form>
            <button class="button-white">確定</button>
        </form>
    </div>
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>メンバー追加・退会</h1> <!--以下、aタグとformタグの場所確認する-->    
        </div>
        <div id="admin_private_chat_list">
            <ul class="private_name_list_delete_and_add">
                {% for user in users %}
                  <li>
                    <a href="{{ url_for('private_chat',user_id=user.uid ) }}">
                      {{ user.user_name }}
                    </a>
                      <form class="member-select" method="post">
                          <input 
                          type="checkbox" 
                          name="user_ids"
                          />
                      </form>
                  </li> 
                {% endfor %}
            </ul>                
        </div> 
    </div>
</div>
{% endblock %}
