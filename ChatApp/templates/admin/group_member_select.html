{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_group_member_select</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
  {% include 'util/admin_menu.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>メンバー追加・退会</h1>    
          <div class="sub_button">
              <button type="submit" form="selection">確定</button>
          </div>
        </div>
        <div id="admin_private_chat_list">
           <form method='POST' id="selection" action="{{ url_for('member_edit',group_chat_id = group_chat_id ) }}"> 
             <ul class="private_name_list">
                {% for user in users %} 
                  <li>
                    <span>{{ user.user_name }}
                        <input 
                         type="checkbox" 
                         name="user_ids"
                         class="checkbox"
                         value="{{ user.uid }}"
                        >
                    </span>
                  </li>
                {% endfor %}
             </ul>
           </form>  
        </div> 
    </div>
</div>



{% endblock %}
