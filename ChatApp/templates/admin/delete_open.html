{% extends 'admin/base.html' %} 
{% block title %}
<title>admin group chat delete</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>オープンチャット削除</h1>        
        </div>
        <div id="admin_open_chat_list_delete">
          <ul >
              {% for open_chat in open_chats %}
                   <a href="{{ url_for('open_view',open_chat_id=open_chat.id)}}">
                     <li class="chat_name">{{ open_chat.name }}</li>
                     <li class="chat_description">{{ open_chat.description }}</li>  
                   </a>
                   <form>
                     <button class="button-pink">削除</button>
                   </form>
              {% endfor %} 
          </ul>
        </div> 
    </div>
</div>
{% endblock %}
