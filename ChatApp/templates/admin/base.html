<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    {% block title %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gen/bundled.css') }}"  
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <!-- google fontを利用する文言以下３行-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" 
      rel="stylesheet"
    />
    <link
     rel="icon"
     href="../static/img/icon.png" 
    />
  </head>
  <body>
   
    <!--コメントアウト、作成したら追記する。-->
   {#
   {% include 'util/mobile-header.html' %}
   #} 

   {% block body %} {% endblock %} 
   {% block script %} {% endblock %} 
    <script
      type="module" 
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script> <!-- util/mobile-header iconicを適用するための文言①。-->
    <script 
      nomodule 
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>  <!-- util/mobile-header iconicを適用するための文言②。-->
    <script
      src="{{url_for('static' ,filename='js/sidebar.js') }}"
      type="text/javascript"
    ></script>  
  </body>
</html>

<!--viewportとは、PCやモバイル（スマホ、タブレット）といったデバイスごとにコンテンツの表示領域を設定するためのHTML属性値（meta要素のname属性の属性値）のこと-->
