{% extends 'admin/base.html' %} 
{% block title %}
<title>admin_open_chat_list</title>
{% endblock %}

{% block body %}
<header>
  <div>
    <img
        src="{{ url_for('static' ,filename='img/hagyutto-logo.png') }}"
        alt="logo"
    /> 
  </div>
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>オープンチャット一覧</h1>        
        </div>
        <div id="admin_open_chat_list">
          <ul>
              <div>
                 {% for open_chat in open_chats %}
                  <li>{{ open_chat.name }}</li> 
                 {% endfor %}
              </div>    
          </ul>
        </div> 
    </div>
</div>
{% endblock %}
