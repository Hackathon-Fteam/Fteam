{% extends 'menu/base.html' %} 
{% block title %}
<title>edit-group-channel</title>
{% endblock %} 

{% block body %}
<header>
    <div>
      <img
          src="{{ url_for('static' ,filename='img/hagyutto-logo.png')}}"
          alt="logo"
      > 
    </div>
    {% include 'util/admin_menu.html' %}
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>グループチャット編集</h1>        
        </div>
        <form class ='chat-form' method="post" action="{{ url_for('create_group', group_chat_id=group_chat_id) }}"> 
            <div class="group-name-form">
                <input
                type="text"
                placeholder="グループチャット名" 
                name="name"
                /> 
            </div>
            <div class="group-description-form">
              <textarea
                type="text"
                placeholder="グループチャット説明文"
                name="description"
              ></textarea>
            </div>
            <div class="button-container"> 
              <button class="button-white">確定</button>
              <a class="button-white" href="{{ url_for('member_edit', group_chat_id = group_chat_id) }}">
                メンバー追加・退会 
              </a>
            </div>
        </form>
    </div>
</div>
  {% endblock %}


<!-- name属性：バックエンドに送ったデータを識別する際の識別子。id要素とは異なり、すべての要素に存在するわけではない。特定の条件を除いて必ずしも一意である必要はないが、普通一意にする。要するにname属性をフロントエンド側で使用することは少なく、バックエンド側のための属性の意味合いが強い。-->
<!-- name属性は、フォーム要素に名前を付けるための属性です。サーバーに送信されるデータのキーとして使用されます。 -->
<!-- どんな名前でも良いですが、意味のある名前を付けると管理が楽になります。 -->
<!--「FORM」とは、入力・送信フォームを作成する際に使用する要素。入力された値はmethod属性で指定した転送方法とにてサーバへ送信される--> 
<!-- 「INPUT」とは、<form>タグで作成したフォームの中でテキスト入力欄やボタンなどの部品を作成する要素--><!--type:部品の形式を指定。name:部品の名前を指定。placeholder:フォームコントロールに値がないときにユーザーにヒントを出す。id:ページ内に一つ。-->
<!-- モーダル（modal）とは、ユーザーインターフェースにおいて、特定のアクションを促すために表示されるポップアップウィンドウのことです。 -->
