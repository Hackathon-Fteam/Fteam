{% extends 'menu/base.html' %} 
{% block title %}
<title>delete-open-channel</title>
{% endblock %} 

{% block body %}
<header>
    <div>
      <img
          src="{{ url_for('static' ,filename='img/hagyutto-logo.png')}}"
          alt="logo"
      > 
    </div>
    <div>
        <button type="button" onclick="history.back()"><</button>
    </div>
</header>

<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>オープンチャット削除</h1>        
        </div>
        <div id="chat_list_delete">
            <ul class="chat_delete">
              {% for open_chat in open_chats %}
                <li class="chat_list_delete">
                  <div class="chat_name">{{ open_chat.name }}</div>
                  <div class="chat_description">{{ open_chat.description }} </div>
                  <form method="POST" action="{{ url_for('delete_open_chat', chat_id=open_chat.id) }}">
                    <input type="hidden" name="chat_id" value="{{  open_chat.id  }}" />
                    <button type="submit"  class="delete-button">削除</button>
                  </form>
              {% endfor %}
            </ul>
        </div> 
    </div>  
</div>

{% endblock %}
