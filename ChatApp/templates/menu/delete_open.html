{% extends 'menu/base.html' %} 
{% block title %}
<title>delete-open-channel</title>
{% endblock %} 

{% block body %}
<header>
    <div>
      <img
          src="{{ url_for('static' ,filename='img/hagyutto-logo.png')}}"
          alt="logo"
      > 
    </div>
    {% include 'util/admin_menu.html' %}
</header>
<div class="main-wrapper">
    <div class="main-container">
        <div class="page-title">
          <h1>オープンチャット削除</h1>        
        </div>
        <div >
          <ul class="chat_list">
            <div>
              <ul class="chat_list">
              {% for open_chat in open_chats %}
                <a href="{{ url_for('open_view',open_chat_id=open_chat.id)}}">
                  <li class="chat_name">{{ open_chat.name }}</li>
                  <li class="chat_description">{{ open_chat.description }} </li>
                    <form method="POST" action="{{ url_for('delete_open_chat', chat_id=open_chat.id) }}">
                      <input type="hidden" name="chat_id" value="{{  open_chat.id  }}" />
                      <input type="hidden" name="user_id" value="{{ open_chat.creator_id }}" />
                      <button type="submit"  class="button-pink">削除</button>
                    </form>   
                </a>
              {% endfor %}
              </ul>
            </div>    
          </ul>
        </div> 
    </div>  
</div>

{% endblock %}

<!-- open chatの表示方法不明。javascript作成してから変更する。-->
