<!DOCTYPE html>     <!-- doctype宣言。hmtl5で記載されいていることをブラウザへ伝える。-->
<html lang ="ja">  <!-- documentの言語を日本語へ-->
  <head>　<!--  head ページのメタ情報や外部リソース（スタイルシート、スクリプトなど）を含める部分。ユーザーはみれないが、ブラウザや検索エンジンがこの情報を使用-->
     <meta charset="UTF-8"> <!-- 日本語を含む文字が正しく表示される-->
     <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- バグが発生しないように、最新のブラウザバージョンで表示。https://www.bugbugnow.net/2020/02/X-UA-CompatibleIE-edge.html-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- どのようなデバイスでも画面表示を最適化する文言 https://gmotech.jp/semlabo/seo/blog/howto-viewport/ --> 
     {% block title%}{% endblock %} <!-- djangoのテンプレート?よくわからず-->
     <link rel="icon" href="../static/img/icon.png"/>
     <!-- <link rel="stylesheet" href=""> スタイルシートのリンク先を入力-->
     <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- google fontを利用する文言⓵　https://www.efusion.co.jp/whatsnew/google_fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- 文言⓶ @font-faceで Web フォントを読み込むときに使われる。-->
     <!-- <link hrel="~~~" rel="stylesheet"> google fontから呼び出す。zen maru gothicへ決定。文言③フォント、幅等を設定し記載する。 --> 
  </head>
  <body>
     <div>
     {% block body %}{% endblock %}
     </div>
  </body>
 </html>

<!-- メモ　-->
<!-- preconnectは外部リンクのネットワーク接続を事前に行う指定-->
<!-- crossorigin 異なるドメインのサーバーから制限されたリソースにアクセスできる -->
